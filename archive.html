---
layout: default
title: POSTS
---

<div>

  <h2>ARCHIVE</h2>
  <img src="{{site.baseurl}}\img\library.png" alt="library">
  <section class="archive_list">
    {% for category in site.categories %}

    <div class="category-name">
      <h1><b>{{ category | first }}</b></h1>
    </div>
    {% for post in category.last %}

    <div class="post_title_archive">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
      <span class="date post_date_archive">{{ post.date | date: "%-d %b, %Y" }}</span>
    </div>

    {% endfor %}

    {% endfor %}

  </section>

  <footer class="article-footer" mar>
    {% include author.html %}
  </footer>
</div>
